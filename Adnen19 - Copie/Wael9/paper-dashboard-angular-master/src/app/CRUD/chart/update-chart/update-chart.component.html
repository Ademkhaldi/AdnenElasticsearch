<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <div class="container">
          <h2>Update Chart</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="chart.title" name="title">
            </div>
            <div class="form-group">
              <label for="type">Type:</label>
              <select class="form-control" id="type" [(ngModel)]="chart.type" name="type" (change)="onTypeChange($event.target.value)">
                <option *ngFor="let type of Charttypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="datasource">Datasource:</label>
              <select [(ngModel)]="Datasourceid" name="datasource" class="form-control" (change)="onDatasourceChange($event.target.value)">
                <option *ngFor="let datasource of datasources" [value]="datasource.id">
                  {{ datasource.type }}
                </option>
              </select>
            </div>
                        
            
            <div class="form-group" *ngIf="indices.length > 0">
              <label for="index">Index:</label>
              <select class="form-control" id="index" [(ngModel)]="chart.index" name="index" (change)="onIndexChange($event.target.value)">
                <option *ngFor="let index of indices" [value]="index">
                  {{ index }}
                </option>
              </select>
            </div>





            <div class="form-group">
              <label for="x_axis">X Axis:</label>
              <select class="form-control" id="x_axis" [(ngModel)]="chart.x_axis" name="x_axis">
                <option *ngFor="let attribute of attributes" [value]="attribute">{{ attribute }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="y_axis">Y Axis:</label>
              <select class="form-control" id="y_axis" [(ngModel)]="chart.y_axis" name="y_axis">
                <option *ngFor="let attribute of attributes" [value]="attribute">{{ attribute }}</option>
              </select>
            </div>
            
            
            <div class="form-group" *ngIf="chart.type !== 'Pie' && chart.type !== 'Table' && chart.type !== 'Line' && chart.type !== 'Area'">
              <label for="aggreg">Aggregation:</label>
              <select class="form-control" id="aggreg" [(ngModel)]="chart.aggreg" name="aggreg">
                <option value="" disabled selected>-- Sélectionnez une agrégation --</option>
                <option *ngFor="let attribute of attributes" [value]="attribute">{{ attribute }}</option>
              </select>
            </div>
                                    
            
            <div class="form-group">
              <label for="updator_id">Updator ID:</label>
              <input type="text" class="form-control" id="updator_id" [attr.disabled]="true"
                [(ngModel)]="user.username" name="updator_id">
            </div>
            <button type="submit" class="btn btn-custom-green mr-1"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-custom-red" (click)="cancelUpdateChart()"><i class="fa fa-times"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
