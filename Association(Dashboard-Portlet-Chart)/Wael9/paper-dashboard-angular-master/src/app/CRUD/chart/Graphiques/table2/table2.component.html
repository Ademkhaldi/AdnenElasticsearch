<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-4">
              <form [formGroup]="searchForm" (ngSubmit)="onSubmit2()">
                <div class="form-group">
                  <label for="chartId">Chart ID:</label>
                  <input type="text" id="chartId" formControlName="chartId" class="form-control" placeholder="Enter Chart ID">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Table</button>
              </form>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Label</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of tableData">
                    <td>{{ data.label }}</td>
                    <td>{{ data.value }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
