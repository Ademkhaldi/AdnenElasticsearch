<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-12">
              <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="chartId">Chart ID:</label>
                  <input type="text" id="chartId" formControlName="chartId" class="form-control" placeholder="Enter Chart ID">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Bar</button>
              </form>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <div *ngIf="hasData()">
                <canvas id="histogrammeChartContainer"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
