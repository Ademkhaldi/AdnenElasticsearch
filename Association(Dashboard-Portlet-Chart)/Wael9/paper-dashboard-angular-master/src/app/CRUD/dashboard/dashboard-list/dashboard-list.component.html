<div class="row">
  <div class="col-md-8">
    <!-- Card for editing profile -->
    <!-- ... Existing card content ... -->

    <!-- New card for displaying dashboard list -->
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Dashboard List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>Title</th>

              <th>Actions</th>
              <th>Association</th>

            </thead>
            <tbody>
              <tr *ngFor="let dashboard of dashboards">
                <td>{{ dashboard.title }}</td>
          
                <td>
                  <button *ngIf="dashboard?.id" (click)="deleteDashboard(dashboard.id)" class="btn btn-custom-red mr-1">    <i class="fa fa-trash"></i> <!-- IcÃ´ne de poubelle --></button>
                  <button *ngIf="dashboard?.id" (click)="updateDashboard(dashboard.id)" class="btn btn-custom-green mr-1" ><i class="fa fa-pencil"></i></button>
                  <button *ngIf="dashboard?.id" (click)="dashboardDetails(dashboard.id)" class="btn btn-custom-blue mr-1" ><i class="fa fa-info-circle"></i> </button>

                </td>
                <td>
                  <button *ngIf="portlets" (click)="navigateToAssignPortlets(dashboard.id)" class="btn btn-info">Portlets</button> <!-- Bouton d'assignation -->
                </td>
                <td>
                  <button *ngIf="dashboard?.id" (click)="navigateToAssign(dashboard.id)" class="btn btn-info">Assign</button> <!-- Bouton d'assignation -->
                </td>

                
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mr-1" (click)="createDashboard()">Add New</button>
        <button class="m-3 btn btn-md btn-custom-red mr-1" (click)="deleteAllDashboards()">Remove All</button>
    </div>
    </div>
  </div>
</div>



<div class="container mt-3">
  <div class="row">
    <ng-container *ngFor="let dashboard of dashboards">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Dashboard: {{ dashboard.title }}</h5>
          </div>
          <div class="card-body">
          <div *ngIf="dashboard.portlets && dashboard.portlets.length > 0">
            <ng-container *ngFor="let portlet of dashboard.portlets">
              <div class="card mb-3">
                <div class="card-header">
                  <h5 class="card-title">Portlet ID: {{ portlet.row }}</h5>
                </div>

              </div>
            </ng-container>
          </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
